<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float-margin</title>
    <style>
        /*  左列定宽，右列自适应*/
        #left{
            float: left;
            width: 100px;
            height: 500px;
            background-color: red;
        }

        #right{
            height: 500px ;
            margin-left: 100px;
            background-color: blue;
        }

    </style>

</head>
<body>
    <div id="left">左列定宽</div>
    <div id="right">右列自适应</div>
</body>
</html>
