<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float-overflow</title>
    <style>
        #left{
            width: 100px;
            height: 500px;
            float: left;
            background-color: red;
        }

        #right{
            height: 500px;
            overflow: hidden;/*触发bfc达到自适应*/
            background-color: blue;
        }
    </style>

</head>
<body>
    <div id="left">左列定宽</div>
    <div id="right">右列自适应</div>
</body>
</html>
