<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>

        <style>
            #parent{
                display: table;
                width: 100%;
                height: 500px;
            }
            
            #left{
                width: 100px;
                background-color: red;

            }

            #right{
                background-color: blue;
            }

            #left,#right{
                display: table-cell;/*利用单元格自动分配宽度*/
            }

        </style>
    </head>
    <body>
        <div id="parent">
            <div id="left">左列定宽</div>
            <div id="right">右列自适应</div>
        </div>
        
    </body>
    </html>
