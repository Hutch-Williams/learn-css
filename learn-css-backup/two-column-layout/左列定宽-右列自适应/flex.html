<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>

    <style>
        #parent{
            width: 100%;
            height: 500px;
            display: flex;
        }

        #left{
            width: 100px;
            background-color: red;
        }

        #right{
            flex: 1; /*均分了父元素剩余空间*/
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="left">左列固定</div>
        <div id="right"> 右列自适应</div>
    </div>
    
</body>
</html>
