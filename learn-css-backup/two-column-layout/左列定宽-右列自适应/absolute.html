<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute</title>
    <style>
        #parent{
            position: relative;
        }

        #left{
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 500px;
            background-color: red;
        }

        #right{
            position: absolute;
            top: 0;
            right: 0;
            left: 100px; /*值大于等于#left的宽度*/
            height: 500px;
            background-color: blue;
        }
    </style>

</head>
<body>
    <div id="parent">
        <div id="left">左列固定</div>
        <div id="right">右列自适应</div>
    </div>
    
</body>
</html>
