<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>

    <style>
        #parent{
            display: flex;
        }

        #left{ /*不设宽度*/
            height: 500px;
            margin-right: 10px;
            background-color: red;
        }

        #right{
            height: 500px;
            flex: 1;/*均分#parent剩余的部分*/
            background-color: blue;
        }

    </style>
</head>
<body>
    <div id="parent">
        <div id="left">左列不定宽</div>
        <div id="right">右列自适应</div>

    </div>
    
</body>
</html>
