<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>

        #parent{
            display: flex;
            width: 100%;
            height: 500px;
        }

        #left{
            flex:1;
            background-color: red;
        }

        #right{
            width: 100px;
            background-color: blue;
        }
    </style>

</head>
<body>
    <div id="parent">
        <div id="left">左列自适应</div>
        <div id="right">右列定宽</div>

    </div>
    
</body>
</html>
