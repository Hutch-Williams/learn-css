<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float-overflow</title>

    <style>
        #left{
            overflow: hidden;
            height: 500px;
            background-color: red;
        }

        #right{
            float: right;
            width: 100px;
            height: 500px;
            background-color: blue;
            margin-left: 10px;/*margin需要定义在#right中*/
        }
    </style>
</head>
<body>
    <!-- 需要注意的是这里排列顺序要让右列div放在上面先渲染，
        不然左列元素就把屏幕占满吧右列挤下去了 -->
    <div id="right">右列定宽</div>
    <div id="left">左列自适应</div>
    
</body>
</html>
