<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolut</title>

    <style>
        #parent{
            position: relative;/*子绝父相*/
        }

        #left{
            position: absolute;
            top: 0;
            left: 0;
            height: 500px;
            background-color: red;
            right: 100px;/*大于等于#rigth的宽度*/
        }
        
        #right{
            position: absolute;
            top: 0;
            right: 0;
            height: 500px;
            width: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="left">左列自适应</div>
        <div id="right">右列定宽</div>
    </div>

</body>
</html>
