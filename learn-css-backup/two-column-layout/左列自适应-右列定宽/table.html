<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>

        #parent{
            width: 100%;
            height: 500px;
            display: table;
        }

        #left{
            background-color:red;
            
        }

        #right{
            background-color: blue;
            width: 100px;
        }
        #left,#right{
            display: table-cell;
            
        }
    </style>

</head>
<body>
    <div id="parent">
        <div id="left">左列自适应</div>
        <div id="right"> 右列定宽</div>
    </div>
    
</body>
</html>
