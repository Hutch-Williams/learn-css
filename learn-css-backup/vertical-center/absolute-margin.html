<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute-margin</title>
    <link rel="stylesheet" href="common.css">
    <style>
        .wp{
            position: relative;
        }
        .box{
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto 0;
        }
    </style>

</head>
<body>
    <div class="wp">
        <div class="box size"> 123 </div>
    </div>
    
</body>
</html>
