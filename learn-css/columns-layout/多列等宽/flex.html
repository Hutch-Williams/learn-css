<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>

    <style>
        
        #parent{
            height: 500px;
            display: flex;
        }

        .column{
            flex: 1; /*无需关注列数,一起平分#parent*/
        }

        .column:nth-child(odd){
            background-color: red;
        }
        
        .column:nth-child(even){
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div class="column">1 我是文本我是文本我是文本</div>
        <div class="column">2 我是文本我是文本我是文本</div>
        <div class="column">3 我是文本我是文本我是文本</div>
        <div class="column">4 我是文本我是文本我是文本</div>
        <div class="column">5 我是文本我是文本我是文本</div>
    </div>
    
</body>
</html>
