<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>

    <style>
        
        #parent{
            width: 100%;
            height: 500px;
            display: table;
        }

        #left{
            width: 100px;
            background-color: red;
            display: table-cell;
        }

        #center{
            display: table-cell;
            background-color: green;
        }

        #right{
            display: table-cell;
            background-color: blue;
            width: 200px;
        }
    </style>

</head>
<body>
    <div id="parent">
        <div id="left">左列定宽</div>
        <div id="center">中间自适应</div>
        <div id="right">右列定宽</div>

    </div>
</body>
</html>
